<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Under Midnight Skies</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3?auto=format&fit=crop&w=800&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Georgia', serif;
      color: #fff;
    }

    .passport {
      width: 100px;
      height: 130px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #fff;
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 230px 25px;
      max-width: 600px;
      margin: 100px auto;
      border-radius: 15px;
      text-align: center;
    }

    h1 {
      font-family: 'Brush Script MT', cursive;
      font-size: 78px;
      color: #ba2a77;
      margin: 10px 0;
      line-height: 1.2;
    }

    .subtitle {
      font-size: 18px;
      font-style: italic;
      margin-top: -150px;
      margin-bottom: 200px;
    }

    .author {
      font-size: 14px;
      letter-spacing: 1px;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <img src="pic.jpg" alt="Passport Photo" class="passport">

  <div class="container">
    <p class="subtitle">As many as the stars in the sky, that much I miss you. When will I meet you?</p>
    <h1>Under<br>Midnight<br>Skies</h1>
    <p class="author">A NOVEL BY ALMAAS JAHAAN M</p>
  </div>
</body>
</html>
